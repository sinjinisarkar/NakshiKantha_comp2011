{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="font-weight-bold">Guest Checkout</h1>
    </div>
    <form method="POST" action="{{ url_for('guest_checkout') }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" class="form-control" placeholder="Enter your shipping address" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger mb-5">Proceed to Payment</button>
    </form>
</div>
{% endblock %}
